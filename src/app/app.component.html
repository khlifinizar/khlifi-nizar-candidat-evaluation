
<div class="container">

  
  <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" >
    <div class="form-group mb-3">
      <label for="email">Name :</label>
     
      <div class="input-group input-group-alternative">
          
              <input type="email" class="form-control" name="username"
                  [(ngModel)]="form.name" required #name="ngModel"  />
     
      </div>
     
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="f.submitted && name.invalid">
      Name obligatoire !!!!!
  </div>
  <div class="form-group mb-3">
    <label for="email">Prenom :</label>
   
    <div class="input-group input-group-alternative">
        
            <input type="email" class="form-control" name="username"
                [(ngModel)]="form.prenom" required #prenom="ngModel"  />
   
    </div>
   
</div>
<div class="alert alert-danger" role="alert" *ngIf="f.submitted && prenom.invalid">
  Prenom obligatoire !!!!
</div>
<div class="form-group mb-3">
  <label for="email">Date de naissence :</label>
 
  <div class="input-group input-group-alternative">
      
          <input type="date" class="form-control" name="username"
              [(ngModel)]="form.data" required #data="ngModel"  />
 
  </div>
 
</div>
<div class="alert alert-danger" role="alert" *ngIf="f.submitted && data.invalid">
date de naissence obligatoire !!!!
</div>
    <div class="form-group mb-3">
        <label for="email">E-mail:</label>
       
        <div class="input-group input-group-alternative">
            
                <input type="email" class="form-control" name="username"
                    [(ngModel)]="form.email" required #email="ngModel" [email]="true" />
       
        </div>
       
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="f.submitted && email.invalid">
        email obligatoire !!!!
    </div>
    <div class="form-group">
      <label for="email">Mot de Passe:</label>
        <div class="input-group input-group-alternative">
            
            <input type="password" class="form-control" name="password"
                [(ngModel)]="form.password"  required minlength="2" #password="ngModel" />
        </div>
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
      mot de passe  obligatoire !!!! 
  </div>
 
    <div class="text-center">
        <button class="btn btn-primary my-4">
          valider</button>  &nbsp; &nbsp; &nbsp;
            <button class="btn btn-primary my-4" (click)="Annuler()">Annuler</button>
    </div>
  </form>
  






</div>
